<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>CaboLabs EMR Framework</title>
    
    <link href="http://fonts.googleapis.com/css?family=Roboto:100,300,400,700" rel="stylesheet">
    
    <!-- Bootstrap -->
    <link href="bootstrap-3.3.6-dist/css/bootstrap.min.css" rel="stylesheet">

    <link href="common.css" rel="stylesheet">
    
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <style>
      
      /* PATIENT LIST STYLE */
      tbody > tr {
        cursor: pointer;
      }

      input[type=checkbox] {
        width: auto;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Lab order</h1>
    </div>
    
    <div class="container">
      <h2>Patient</h2>
      <p><a href="#" data-toggle="modal" data-target=".bs-example-modal-lg">Carlos Lopez</a> (33) M</p>
    </div>

    <div class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="gridSystemModalLabel">Patient details</h4>
          </div>
          <div class="modal-body">
            <div class="row">
              <div class="col-md-6">Carlos Lopez</div>
              <div class="col-md-6">1982-06-03</div>
            </div>
            <div class="row">
               <div class="col-md-6">Male</div>
               <div class="col-md-6">555-564-6564</div>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <div class="container">

      <form class="form-horizontal">
      
        <div class="form-group has-feedback">
          <label class="control-label col-sm-2" for="inputMedication">Request service</label>
          <div class="col-sm-10">
            <select class="form-control" name="inputDoseForm">
              <option>cell count</option>
              <option>lipid panel</option>
              <option>urianalysis</option>
              <option>glucose</option>
              <option>blood culture</option>
            </select>
          </div>
        </div>
        <div class="form-group">
          <label for="inputUrgent" class="col-sm-2 control-label">Is urgent?</label>
          <div class="col-sm-10">
            <input type="checkbox" class="form-control" id="inputUrgent" />
          </div>
        </div>
        <div class="form-group">
          <label for="inputDetails" class="col-sm-2 control-label">Details / observations</label>
          <div class="col-sm-10">
            <textarea class="form-control" rows="3" id="inputDetails" placeholder=""></textarea>
          </div>
        </div>
        
        <div class="form-group">
          <label for="inputAdministration" class="col-sm-2 control-label">Expected date</label>
          <div class="col-sm-10">
            TBD: datetimepicker
          </div>
        </div>
        
        <p class="pull-right">
          <button type="button" class="btn btn-default" onclick="window.location.href='clinical_record_summary.html'">Cancel</button>
          &nbsp;
          <button type="button" class="btn btn-success" onclick="window.location.href='clinical_record_summary.html'">Save</button>
        </p>
      </form>
      
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="bootstrap-3.3.6-dist/js/bootstrap.min.js"></script>
  </body>
</html>
